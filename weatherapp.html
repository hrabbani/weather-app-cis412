<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="rectangle-parent">
      <div class="frame-child"></div>
      <div class="frame-item"></div>

      <div class="frame-child6"></div>
      <div class="group-wrapper">
        <div class="mainscreen-parent">
          <div class="mainscreen-parent">
            <div class="devicedevice-frame">
              <div class="devicedevice-frame-child"></div>
              <img
                class="devicedevice-frame-item"
                alt=""
                src="./public/group-33.svg"
              />

              <div class="div">-10°</div>
              <div class="div1">0°</div>
              <div class="day-forecast">7-day forecast</div>
              <img class="subtract-icon" alt="" src="./public/subtract.svg" />

              <div class="mon">Mon</div>
              <div class="tue">Tue</div>
              <div class="wen">Wen</div>
              <div class="thu">Thu</div>
              <div class="fri">Fri</div>
              <div class="sat">Sat</div>
              <div class="sun">Sun</div>
              <div class="devicedevice-frame-inner"></div>
              <div class="line-div"></div>
              <div class="devicedevice-frame-child1"></div>
              <img class="vector-icon" alt="" src="./public/vector-3.svg" />

              <div class="devicedevice-frame-child2"></div>
              <div class="ellipse-div"></div>
              <div class="devicedevice-frame-components">
                <div class="home1"></div>
              </div>
              <div class="devicedevice-frame-child3"></div>
              <div class="devicedevice-frame-child4"></div>
              <div class="devicedevice-frame-child5"></div>
              <div class="devicedevice-frame-child6"></div>
              <div class="devicedevice-frame-child7"></div>
              <div class="mon1">Mon</div>
              <div class="tue1">Tue</div>
              <div class="wed">Wed</div>
              <div class="thu1">Thu</div>
              <img class="cloud-icon" alt="" src="./public/cloud.svg" />

              <img class="cloud-icon1" alt="" src="./public/cloud1.svg" />

              <img class="group-icon1" alt="" src="./public/group.svg" />

              <img class="group-icon2" alt="" src="./public/group.svg" />

              <div class="div2">80°</div>
              <div class="div3">80°</div>
              <div class="div4">80°</div>
              <div class="div5">80°</div>
              <div class="devicedevice-frame-child8"></div>
              <div class="devicedevice-frame-child9"></div>
              <div class="header-parent1">
                <div class="header">12km/h</div>
                <div class="subhead">Visibility</div>
              </div>
              <img
                class="devicedevice-frame-child10"
                alt=""
                src="./public/group-15.svg"
              />

              <div class="header-parent2">
                <div class="header">720 hpa</div>
                <div class="subhead">Pressure</div>
              </div>
              <img
                class="devicedevice-frame-child11"
                alt=""
                src="./public/group-15.svg"
              />

              <img class="waves-icon1" alt="" src="./public/waves.svg" />

              <div class="devicedevice-frame-child12"></div>
              <div class="home2"></div>
            </div>
            <div class="parent">
              <div class="div6">80°</div>
              <div class="feels-like-82">Feels like 82°</div>
              <div class="philadelphia-pa">Philadelphia, PA</div>
              <div class="group-parent">
                <img class="group-child" alt="" src="./public/group-34.svg" />

                <div class="group-item"></div>
                <div class="header-parent3">
                  <div class="header6">12km/h</div>
                  <div class="subhead6">Wind speed</div>
                </div>
              </div>
              <div class="group-container">
                <img class="group-inner" alt="" src="./public/group-341.svg" />

                <div class="group-item"></div>
                <div class="header-parent4">
                  <div class="header7">51%</div>
                  <div class="subhead6">Humidity</div>
                </div>
              </div>
              <div class="group-parent1">
                <div class="rectangle-group">
                  <div class="group-item"></div>
                  <div class="header-parent4">
                    <div class="header7">24%</div>
                    <div class="subhead6">Rain chance</div>
                  </div>
                </div>
                <img class="group-child3" alt="" src="./public/group-342.svg" />

                <img class="rainy-icon1" alt="" src="./public/rainy1.svg" />
              </div>
              <div class="group-parent2">
                <div class="group-parent3">
                  <img
                    class="group-child4"
                    alt=""
                    src="./public/group-343.svg"
                  />

                  <div class="group-item"></div>
                  <div class="header-parent6">
                    <div class="header9">3</div>
                    <div class="subhead9">UV Index</div>
                  </div>
                </div>
                <img class="group-child6" alt="" src="./public/group-344.svg" />

                <img
                  class="light-mode-icon1"
                  alt=""
                  src="./public/light-mode1.svg"
                />
              </div>
              <div class="group-parent4">
                <div class="group-frame">
                  <div class="group-frame">
                    <div class="group-child7"></div>
                    <div class="hourly-forecast">Hourly forecast</div>
                  </div>
                </div>
                <div class="group-parent5">
                  <div class="group-wrapper1">
                    <div class="now-parent">
                      <div class="now">Now</div>
                      <div class="now">Now</div>
                      <div class="div7">80°</div>
                    </div>
                  </div>
                  <div class="group-wrapper2">
                    <div class="group">
                      <div class="div8">78°</div>
                      <div class="am">
                        <span class="am-txt">
                          <span>10</span>
                          <span class="am1">AM</span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="group-wrapper3">
                    <div class="container">
                      <div class="div9">78°</div>
                      <div class="am2">
                        <span class="am-txt">
                          <span>11</span>
                          <span class="am1">AM</span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="group-wrapper4">
                    <div class="parent1">
                      <div class="div10">79°</div>
                      <div class="pm">
                        <span class="am-txt">
                          <span>12</span>
                          <span class="am1">PM</span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="group-wrapper5">
                    <div class="parent2">
                      <div class="div11">80°</div>
                      <div class="pm2">
                        <span class="am-txt">
                          <span>1</span>
                          <span class="am1">PM</span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="parent3">
                    <div class="div12">79°</div>
                    <div class="pm-wrapper">
                      <div class="pm4">
                        <span class="am-txt">
                          <span>2</span>
                          <span class="am1">PM</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <img class="group-child8" alt="" src="./public/group-21.svg" />

                <img class="cloud-icon2" alt="" src="./public/cloud2.svg" />

                <img class="cloud-icon3" alt="" src="./public/cloud2.svg" />

                <img class="cloud-icon4" alt="" src="./public/cloud2.svg" />

                <img class="group-icon3" alt="" src="./public/group1.svg" />

                <img class="group-icon4" alt="" src="./public/group1.svg" />

                <img class="group-icon5" alt="" src="./public/group1.svg" />
              </div>
              <img class="group-icon6" alt="" src="./public/group2.svg" />
            </div>
            <div class="devicedevice-frame-components1">
              <div class="time">2:56</div>
              <img
                class="camera-cutout-icon"
                alt=""
                src="./public/camera-cutout.svg"
              />

              <img class="right-icons" alt="" src="./public/right-icons.svg" />
            </div>
          </div>
          <img class="eye-icon" alt="" src="./public/eye.svg" />
        </div>
      </div>
    </div>

</html>
